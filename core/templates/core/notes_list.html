{% extends 'base.html' %}
{% block content %}
<table>
    <thead>
        <tr><th>MY NOTES</th></tr>
    </thead>
<tbody class="note" id="{{note.pk}}">
    <a href="{% url 'note_new' %}">Add New Note
    </a>
    {% for note in notes %}
    <tr>
        <td><a href="{% url 'notes-detail' note.pk %}">{{note.title}}</a></td>
        <td>{{note.body}}</td>
        <td>{{note.created_at}}</td>
    </tr>
    {% endfor %}

</tbody>


</table>

{% endblock %}
